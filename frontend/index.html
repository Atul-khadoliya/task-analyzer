<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Smart Task Analyzer</h1>

    <!-- Strategy Selection -->
    <div class="section">
        <label for="strategy">Sorting Strategy:</label>
        <select id="strategy">
            <option value="smart">Smart Balance</option>
            <option value="fast">Fastest Wins</option>
            <option value="impact">High Impact</option>
            <option value="deadline">Deadline Driven</option>
        </select>
    </div>

    <!-- Add Task Form -->
    <div class="section">
        <h2>Add Task</h2>
        <input id="title" placeholder="Title">
        <input id="due_date" type="date">
        <input id="hours" type="number" min="0" placeholder="Estimated Hours">
        <input id="importance" type="number" min="1" max="10" placeholder="Importance (1â€“10)">
        <input id="dependencies" placeholder="Dependencies (comma-separated IDs)">
        <button id="add-task-btn">Add Task</button>
        <p id="task-count">0 tasks added.</p>
    </div>

    <!-- Bulk JSON Input -->
    <div class="section">
        <h2>Bulk JSON Input</h2>
        <textarea id="json-input" placeholder="Paste JSON array of tasks"></textarea>
        <button id="load-json-btn">Load JSON</button>
    </div>

    <!-- Analyze Button -->
    <div class="section">
        <button id="analyze-btn">Analyze Tasks</button>
    </div>

    <!-- Results Section -->
    <div class="section">
        <h2>Analysis Results</h2>
        <div id="results"></div>
    </div>

    <!-- Suggestions Section -->
    <div class="section">
        <h2>Top 3 Suggested Tasks</h2>
        <button id="get-suggestions-btn">Get Suggestions</button>
        <div id="suggestions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
